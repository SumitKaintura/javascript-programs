<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var price=window.prompt("Enter the price");
        var quantity=window.prompt("Enter the quantity");
        var discount=window.prompt("Enter the Discount percentage");
        var amount=0;
           amount=price*quantity-((discount*price)/100);

           document.write(amount);
    </script>
</body>
</html>
