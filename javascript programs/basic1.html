<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var evenC=0,oddC=0,index;
        for(index=0;index<=100;index++)
        {
            if(index%2==0)
            {
                evenC=evenC+1;
            }
            else{
                oddC=oddC+1;
            }
           
        }
        document.write("Even"+evenC);
            document.write("odd"+oddC);
    </script>
</body>
</html>
